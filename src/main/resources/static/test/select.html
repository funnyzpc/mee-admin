<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>测试select change</title>
</head>
<body>
　<form>
    选择&nbsp;<select class="input-sm" name="pageSize" onchange="ckm(this);">
    <option value="10"  onclick="ck(this)">10</option>
    <option value="15"  onclick="ck(this)">15</option>
    <option value="30"  onclick="ck(this)">30</option>
    <option value="100" onclick="ck(this)">100</option>
</select>
</form>
</body>
<script>
    function ck( dom ){
        alert(dom.value);
    }
    function ckm( dom ){
        alert('ckm=>'+dom.value);
    }
</script>
</html>
