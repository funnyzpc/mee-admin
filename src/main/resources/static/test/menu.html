<script type="text/javascript">

function switch_node(dom){
    let state = dom.getAttribute("node-state");
    if("1"===state){
        dom.innerText="▼";
        dom.setAttribute("node-state","0")
    }else{
        dom.innerText="▶";
        dom.setAttribute("node-state","1")
    }
}
</script>
