<!-- 短分页 -->
<form id="_page-form">
    <label>第{{index}}页,共{{pageCount}}页{{total}}条,每页{{size}}条</label>
    <span class="seprator"></span>
    <button name="first_page" class="btn btn-sm">首页</button>
    <button name="previous_page" class="btn btn-sm">上一页</button>
    <button name="next_page" class="btn btn-sm">下一页</button>
    <button name="last_page" class="btn btn-sm">末页</button>
</form>
